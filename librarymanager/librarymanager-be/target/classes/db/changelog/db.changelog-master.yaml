databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: 
      changes:
        - createTable:
            tableName: AUTHORS
            columns:
              - column:
                  name: AUTHOR_ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    
              - column:
                  name: VERSION
                  type: INT
                  autoIncrement: true
                  constraints:
                    nullable: false
                          
              - column:
                  name: FIRST_NAME
                  type: varchar(60)
                  constraints:
                    nullable: false
                    
              - column:
                  name: SURNAME
                  type: varchar(60)
                  constraints:
                    nullable: false
                    
              - column:
                  name: PATRONYMIC
                  type: varchar(60)
                  constraints:
                    nullable: false
                    
               - column:
                  name: BIRTHDATE
                  type: DATE
   
   
              